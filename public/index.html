<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Rsupport Web Messenger (Alpha)</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="chat-wrapper">

  <section id="list">
    <div class="list frame">
      <header>
        list.header
      </header>

      <div id="lists">
        list.body
      </div>

      <nav id="list-tab">
        <ul>
          <li><a href="/contacts">contacts</a></li>
          <li><a href="/chat/favs">fav</a></li>
          <li><a href="/chat">chat lists</a></li>
        </ul>
      </nav>
    </div>
  </section>





  <section id="room">

    <div class="room frame" id="room-02038490">
      <header class="room-header">
        room.header
      </header>
      <div class="room-body">
        <a href="#hash">hash</a>
        <a href="http://yahoo.com">ext</a>
        room.body
      </div>

      <div class="room-footer">
        <input type="text">
      </div>
    </div>

    <div class="frame" id="no-selected-room">
      room.empty
    </div>

  </section>
</div>


<script src="/jquery-2.1.3.js"></script>
<script src="/main.js"></script>
</body>
</html>
